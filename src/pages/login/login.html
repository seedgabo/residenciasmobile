<ion-content padding>
  <div text-center>
    <img src="http://localhost/residencias/public/img/logo-completo.png">
  </div>
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="api.username"> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contrase√±a</ion-label>
      <ion-input type="password" [(ngModel)]="api.password"></ion-input>
    </ion-item>

    <button style="margin-top:15px" full large ion-button color="secondary" icon-right (click)="login()">
      Iniciar Sesion
      <ion-icon name="log-in"></ion-icon>
    </button>


    <button style="margin-top:15px" full ion-button icon-left>
      <ion-icon name="logo-facebook"></ion-icon>
      Iniciar sesion con Facebook
  </button>


    <button style="margin-top:15px" full ion-button color="danger" icon-left>
    <ion-icon name="logo-googleplus"></ion-icon>
    Iniciar sesion con Google
  </button>



  </ion-list>
</ion-content>
