<ion-header>
  <ion-navbar color="favorite">
    <ion-title>{{'crud.edit' | trans }} {{ 'literals.password' | trans }} </ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>{{'literals.password' | trans}}</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>{{'literals.password_confirmation' | trans}}</ion-label>
      <ion-input type="password" [(ngModel)]="password_confirmation"></ion-input>
    </ion-item>

    <button ion-button (click)="updatePassword()" block [disabled]="!canSave() || loading" color="secondary">
      {{'crud.save' | trans }}
    </button>
  </ion-list>
</ion-content>
