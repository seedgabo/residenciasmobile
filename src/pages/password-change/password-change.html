<ion-header>
  <ion-navbar color="favorite">
    <ion-title>{{'crud.update' | trans }} {{ 'literals.password' | trans }} </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>{{'literals.password' | trans}}</ion-label>
      <ion-input [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>{{'literals.password_confirmation' | trans}}</ion-label>
      <ion-input [(ngModel)]="password_confirmation"></ion-input>
    </ion-item>

    <button ion-button block [disabled]="!canSave() || loading" color="secondary">
      {{'crud.save' | trans }}
    </button>
  </ion-list>
</ion-content>
