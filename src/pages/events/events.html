<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title>{{'literals.events' | trans}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-refresher (ionRefresh)="getEvents($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-card>
        <ion-card-content>
            <div id="calendar"></div>
        </ion-card-content>
    </ion-card>
    <ion-fab bottom right>
        <button ion-fab (click)="addEvent()"><ion-icon name="calendar"></ion-icon></button>
    </ion-fab>
</ion-content>
