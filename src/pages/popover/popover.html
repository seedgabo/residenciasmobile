<ion-list no-margin>
  <ion-list-header *ngIf="title">
    {{title}}
  </ion-list-header>
  <button text-capitalize ion-item *ngFor="let btn of buttons" (click)="exec(btn)">
    <ion-icon item-left [name]="btn.icon" *ngIf="btn.icon" [color]="btn.color? btn.color:'dark'"></ion-icon>
    {{ btn.text }}
  </button>
</ion-list>
