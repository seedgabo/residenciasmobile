<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'literals.residences' | trans }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="container">
  <ion-card>
    <ion-list [ngClass]="{'skeleton':loading}">
      <button ion-item *ngFor="let residence of residences">
        <h3>{{residence.name}}</h3>
        <span *ngIf="residence.owner!=null">{{residence.owner.name}}</span>
        <span ion-text color="light" *ngIf="residence.owner==null">Sin Propietario</span>
        <strong item-right>{{ 'literals.' + residence.type | trans }}</strong>
      </button>
    </ion-list>
  </ion-card>



</ion-content>
