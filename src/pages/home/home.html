<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-slides style="height:33%" pager paginationType="bullets" autoplay="3000" loop="true" *ngIf="sliders &&sliders.length > 0">
        <ion-slide *ngFor="let slider of sliders">
            <img src="{{slider.image.url}}" alt="{{slider.name}}" style="height:100%; width:100%">

            <h2 style="position:absolute; top:20%; left:12%; color:white">{{slider.name}}</h2>
            <p style="position:absolute; top:35%; left:12%; color: white">{{slider.text}}</p>

        </ion-slide>
    </ion-slides>
    <ion-card *ngIf="api.residence">

        <ion-card-header text-center color="primary">
            {{ api.residence.name }}
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-icon name="stats" item-left></ion-icon>
                    <b>{{ 'literals.status' | trans }}</b>
                    <span item-right>{{ 'literals.' + api.residence.status | trans }}</span>
                </ion-item>
                <ion-item *ngIf="api.residence.owner">
                    <ion-icon name="person" item-left></ion-icon>

                    <b>{{'literals.owner'  | trans }}</b>
                    <span item-right> {{ api.residence.owner }} </span>
                </ion-item>
                <ion-item>
                    <ion-icon name="cash" item-left></ion-icon>

                    <b>{{'literals.debt'  | trans }}</b>
                    <span item-right> {{ api.residence.debt | currency:'USD':true:'1.2-2' }} </span>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
