<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only clear menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'literals.directives' | trans }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="container">
  <div *ngIf="loading" class="skeleton">
  </div>
  <div *ngIf="tree">
    <tree-root [nodes]="tree">
      <ng-template #treeNodeTemplate let-node let-index="index">
        <div class="node-wrapper" [style.padding-left]="node.getNodePadding()">
          <ion-card-header>
            <span>{{ node.data.name }}</span>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-icon item-start color="secondary" name="briefcase"></ion-icon>
                <span ion-text>{{ node.data.charge }}</span>
              </ion-item>
              <ion-item>
                <ion-icon item-start name="mail"></ion-icon>
                <span ion-text>{{ node.data.email }}</span>
              </ion-item>
              <ion-item>
                <ion-icon item-start name="call"></ion-icon>
                <span ion-text>{{ node.data.phone_number }}</span>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </div>
      </ng-template>
    </tree-root>
  </div>
</ion-content>
