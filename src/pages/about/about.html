      {{'literals.about' | trans }}

  </ion-navbar>
</ion-header>

      <ion-row>
        <ion-col>
          <b ion-text color="primary">

          </ion-card-content>
        </ion-col>

        <ion-col>
          <b ion-text color="primary">
            {{'Live'}}
          </b>
          <ion-card-content>
            {{ live }}
          </ion-card-content>

      </ion-row>
    </ion-grid>
  </div>


  <div padding text-center>
    <p>
      <b>

      3046664147
