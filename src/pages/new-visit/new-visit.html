<ion-content padding>
  <div text-center>
    <img [src]="visitor.image_url" alt="" style="border-radius:50%; height:70px">
  </div>
  <h2 text-center color="primary">
    {{ '__.you have a new visit' | trans }}
  </h2>
  <h3 text-cent>
    {{ visitor.name }}
  </h3>
  <ion-grid>
    <ion-row>
      <ion-col><button ion-button full color="secondary">{{'literals.confirm' | trans}}</button></ion-col>
      <ion-col><button ion-button full color="danger">{{'literals.reject' | trans }}</button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
