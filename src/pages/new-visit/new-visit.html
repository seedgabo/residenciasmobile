<ion-content>
  <ion-toolbar color="primary">
    <ion-title>
      {{ '__.you have a new visit' | trans }}
      <span *ngIf="visit.guest && visit.guest.reason"> | {{visit.guest.reason}}</span>
    </ion-title>
  </ion-toolbar>
  <div text-center *ngIf="visit.visitor">
    <img [src]="visit.visitor.image_url" alt="" style="border-radius:50%; height:70px">
  </div>
  <div text-center *ngIf="visit.guest && visit.guest.image">
    <img [src]="visit.visitor.image_url" alt="" style="border-radius:50%; height:70px">
  </div>
  <h4 text-center *ngIf="visit.visitor">
    {{ visit.visitor.name }}
  </h4>
  <h4 text-center *ngIf="visit.guest">
    {{ visit.guest.name }}
  </h4>
  <h4 text-center *ngIf="visit.creator">
    <b>{{'literals.creator' | trans }}:</b> {{ visit.creator.name }}
  </h4>
  <h5 text-center *ngIf="visit.message">
    <b>{{'literals.message' | trans}}:</b> {{ visit.message }}
  </h5>
  <ion-list *ngIf="visit.visitors && visit.visitors.length > 1">
    <ion-item *ngFor="let person of visit.visitors">
      <ion-avatar item-left>
        <img [src]="person.image_url" [alt]="person.name">
      </ion-avatar>
      <span>{{person.name}}</span>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating> {{'literals.message' | trans}}</ion-label>
          <ion-input [(ngModel)]="visit.message" type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button (click)="confirm()" ion-button full color="secondary">{{'literals.confirm' | trans}}</button>
      </ion-col>
      <ion-col>
        <button (click)="reject()" ion-button full color="danger">{{'literals.reject' | trans }}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
