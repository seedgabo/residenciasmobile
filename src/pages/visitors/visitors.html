<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'literals.visitors' | trans}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-searchbar [(ngModel)]="query" debounce="500" (ionInput)="filter()"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let visitor of visitors" (click)="actions(visitor)">
      <ion-avatar item-left>
        <img [src]="visitor.image_url" alt="visitor.name">
      </ion-avatar>
      <h2>
        {{visitor.name}}
      </h2>
      <p>
        {{visitor.document}}
      </p>
    </button>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="addVisitor()">
      <ion-icon name="person-add"></ion-icon>
    </button>

  </ion-fab>
</ion-content>
